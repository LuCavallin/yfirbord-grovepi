language: python
python:
- '2.7'
sudo: false
cache:
  directories:
  - "~/.platformio"
  - ".pioenvs"
env:
  global:
    secure: 

install:
- pip install -U platformio
- platformio update
jobs:
  include:
  - stage: build
    script: platformio run
  - stage: release
    script: skip
    deploy:
      provider: releases
      api_key:
        secure: 
      file: ".pioenvs/yun/firmware.hex"
      skip_cleanup: true
      on:
        tags: true
